<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../style.css">

</head>

<body>
    <div class="contact d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="col d-flex form-container">
                <h3>Talk to us</h3>
                <form id="contactUsForm" action="https://getform.io/f/rbeqdwqb" method="post">
                    <div class="form-elements">
                        <input type="email" class="form-control" placeholder="Work email*" aria-label="Work email"
                            required>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name*"
                                    aria-label="First name" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name*" aria-label="Last name"
                                    required>
                            </div>
                        </div>
                        <div class="check">
                            <input type="checkbox" name="tAndc" id="agree" required>
                            <label for="agree">I agree to Fyle's terms and conditions, and provide consent to send me
                                communication.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Contact Us</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="contactUs.js"></script>
</body>

</html>
